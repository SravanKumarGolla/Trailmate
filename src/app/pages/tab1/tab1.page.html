<div class="loading-screen-wrapper" *ngIf="loading">
        <div class="loading-screen-icon">
          Loading...
        </div>
      </div>

<ion-header>
    <ion-toolbar>
      <ion-title>
        Health Alerts
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
       <ion-card *ngFor="let e of engagementContent" class="welcome-card">
        
        <ion-card-header>
          <ion-card-subtitle>{{e?.VisitDescription}}</ion-card-subtitle>
          <ion-card-title>{{e?.PatientName}} </ion-card-title>
        </ion-card-header>
        <ion-card-content>
                <ion-list lines="none">
                        <ion-item   >
                                <ion-icon slot="start" color="dark" name="heart"></ion-icon>
                                <ion-label text-wrap>{{e?.NotificationType}} - <b> {{e?.AlertType}} </b></ion-label>
                                <ion-button [id]='e.PatientId + e.AlertType' (click)="presentAlert($event,e?.VisitDescription,e)">Alert Patient</ion-button>
                            </ion-item>
                        <ion-item   >
                        <p>{{e?.NotificationContent}}</p>
                          <!-- <ion-label>Ionic Documentation</ion-label> -->
                        </ion-item>
                        <!-- <ion-item href="https://ionicframework.com/docs/building/scaffolding">
                          <ion-icon slot="start" color="medium" name="build"></ion-icon>
                          <ion-label>Scaffold Out Your App</ion-label>
                        </ion-item>
                        <ion-item href="https://ionicframework.com/docs/layout/structure">
                          <ion-icon slot="start" color="medium" name="grid"></ion-icon>
                          <ion-label>Change Your App Layout</ion-label>
                        </ion-item>
                        <ion-item href="https://ionicframework.com/docs/theming/basics">
                          <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
                          <ion-label>Theme Your App</ion-label>
                        </ion-item> -->
                      </ion-list>
        </ion-card-content>
      </ion-card> 
      
  </ion-content>
