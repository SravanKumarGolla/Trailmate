
<ion-header>
<ion-toolbar color="primary">
<ion-buttons slot="start">
<ion-menu-button></ion-menu-button>
</ion-buttons>
<ion-title  slot="start">Trialmate</ion-title>
<ion-icon name="log-out" slot="end"></ion-icon> 
<ion-label slot="end" style="padding:10px;" (click)="logOut($event)" >LogOut</ion-label>
</ion-toolbar>
</ion-header> 
 

 
<ion-content padding *ngIf="role==='admin'">
   <h3>  Manage your trails to keep the patients engaged with the trial</h3>
</ion-content>

<ion-content padding *ngIf="role==='patient'">
  <h3>  Manage your visit(s) and stay tuned for further updates. Your health is our utmost priority </h3>
</ion-content>
