<ion-header>
        <ion-toolbar>
            <ion-title>
                Health Alerts
            </ion-title>
        </ion-toolbar>
    </ion-header>

<ion-content padding>
<!-- <h3> Notification Content </h3> -->
<ion-list *ngFor="let e of engagementContent">
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding id="item100">
      <ion-item >
        <ion-label>
          <h2>{{e?.AlertType}}</h2>
          <p>{{e?.NotificationContent}}</p>
          <!-- <p>Oceanic Next has joined your network</p> -->
        </ion-label>
        <ion-note slot="end">
         {{e?.VisitDescription}}
        </ion-note>
      </ion-item>
  
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    
  </ion-list>
</ion-content>
